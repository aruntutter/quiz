<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Project Based Learning</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <!-- Question -Score -->
    <div class="question-score">
      <div class="question">
      </div>
      <div class="score">
      </div>
    </div>
    <!-- Options -->
    <ul class="options">
    </ul>
    <!-- Answer -->
    <div class="answer">
    </div>
    <!-- Nxt Button -->
    <div class="next">
      <button class="no-of-questions">0/24</button>
      <button class="nxt">Next</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
